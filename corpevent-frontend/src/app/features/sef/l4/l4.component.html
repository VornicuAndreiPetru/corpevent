<div class="container mt-4">

  <h2 class="mb-3">L4 – Solicitări respinse</h2>
  <hr>


  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-danger"></div>
  </div>


  <table *ngIf="!loading && list.length > 0"
         class="table table-hover table-bordered align-middle">

    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Eveniment</th>
      <th>Solicitant</th>
      <th>Email</th>
      <th>Exec</th>
      <th>Șef</th>
      <th>Comentariu final</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let r of list">

      <td>{{ r.id }}</td>
      <td>{{ r.event.name }}</td>
      <td>{{ r.requesterName }}</td>
      <td>{{ r.email }}</td>

      <td>{{ r.execName || '—' }}</td>
      <td>{{ r.sefName || '—' }}</td>

      <td>
          <span class="text-danger fw-semibold">
            {{ r.finalComment || '—' }}
          </span>
      </td>

    </tr>
    </tbody>
  </table>


  <div *ngIf="!loading && list.length === 0"
       class="alert alert-info text-center mt-4 shadow-sm">
    ❌ Nu există solicitări respinse.
  </div>

</div>
